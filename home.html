
<h1>Välkommen</h1>	

<form name="myForm" novalidate>
    <label>Skriv ditt ditt personnummer (8 siffror = YYYYMMDD)<br />
        <input type="number" required name="ssnInput" ng-model="x.ssn" maxlength="8" minlength="8">
     
        <span ng-show="myForm.ssnInput.$touched && !myForm.ssnInput.$viewValue">Personnummer är obligatoriskt</span> 
        <span ng-show="myForm.$error.minlength || myForm.$error.maxlength ">8 siffor!</span>
    </label>
    <br />
    <label>Skriv sökväg till profilbild<br />

        <input type="text" id="image" ng-model="x.img">
    
    </label>
</form>
